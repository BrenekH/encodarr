<!DOCTYPE html>
<html>
	<head>
		<!-- CSS -->
		<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
		<link rel="stylesheet" href="static/css/bootstrap-cyborg.min.css">
		<link rel="stylesheet" href="static/css/newmain-dark.css">
	</head>
	<body>
		<div class="container">
			<div class="header-content text-center">
				<h1>Project RedCedar</h1>
			</div>

			<!-- Navigation
			<div class="row">
				<div class="col text-center">Running</div>
				<div class="col text-center" id="jobs-button">Queue</div>
				<div class="col text-center">History</div>
			</div>
			<hr> -->

			<ul class="nav nav-pills nav-fill" id="myTab" role="tablist">
				<li class="nav-item" role="presentation">
					<a class="nav-link active" id="running-tab" data-toggle="tab" href="#running" role="tab" aria-controls="running"
						aria-selected="true">Running</a>
				</li>
				<li class="nav-item" role="presentation">
					<a class="nav-link" id="queue-tab" data-toggle="tab" href="#queue" role="tab"
						aria-controls="queue" aria-selected="false">Queue</a>
				</li>
				<li class="nav-item" role="presentation">
					<a class="nav-link" id="history-tab" data-toggle="tab" href="#history" role="tab"
						aria-controls="history" aria-selected="false">History</a>
				</li>
			</ul>

			<div class="spacer"></div>

			<div class="tab-content" id="myTabContent">
				<div class="tab-pane show active" id="running" role="tabpanel" aria-labelledby="running-tab">
					<!-- TODO: Allow side tab nav for multiple runners -->
					<div class="card" style="padding: 1rem;">
						<div class="card-header text-center" style="padding-bottom: .25rem;">
							<h5 id="current-file">/path/to/search/TV Shows/Random (2020)/Random (2020)-s01e12.mp4</h5>
						</div>
						<div class="progress" style="margin-bottom: 1rem; margin-top: 1rem; height: 2rem;">
							<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 25%; font-size: 0.9rem;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
						</div>
						<div class="row">
							<div class="col">
								<h6 class="elapsed-time-label text-right">Elapsed Time:</h6>
							</div>
							<div class="col elapsed-time">
								<p id="elapsed-time">0:00:00</p>
							</div>
							<div class="col">
								<h6 class="fps-label text-right">Current FPS:</h6>
							</div>
							<div class="col fps">
								<p id="fps">0.000</p>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<h6 class="completion-estimate-label text-right">Estimated Time Remaining:</h6>
							</div>
							<div class="col completion-estimate">
								<p id="completion-estimate">0:00:00</p>
							</div>
							<div class="col">
								<h6 class="avg-fps-label text-right">Average FPS:</h6>
							</div>
							<div class="col avg-fps">
								<p id="avg-fps">0.000</p>
							</div>
						</div>
					</div>
					<!-- <p>Test Running</p> -->
				</div>
				<div class="tab-pane" id="queue" role="tabpanel" aria-labelledby="queue-tab">
					<!-- Current Stats -->
					<div class="row">
						<div class="col">
							<h6 class="total-time-label text-right">Total Time:</h6>
						</div>
						<div class="col total-time">
							<p id="total-time">0:00:00</p>
						</div>
						<div class="col">
							<h6 class="file-counter-label text-right">File Counter:</h6>
						</div>
						<div class="col file-counter">
							<p id="file-counter">?/?</p>
						</div>
					</div>
					<!-- <p>Test Queue</p> -->
				</div>
				<div class="tab-pane" id="history" role="tabpanel" aria-labelledby="history-tab">
					<!-- Completed Files Log -->
					<div class="row">
						<div class="col completed-header text-center">
							<h5>Completed Files</h5>
						</div>
					</div>
					<div id="completed-log"></div>

					<!-- Skipped Files Log -->
					<div class="row">
						<div class="col skipped-header text-center">
							<h5>Skipped Files</h5>
						</div>
					</div>
					<div class="skipped-log text-center" id="skipped-log"></div>
					<!-- <p>Test History</p> -->
				</div>
			</div>
		</div>

		<!-- Javascript -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<!-- <script src="static/js/application.js"></script> -->
	</body>
</html>
