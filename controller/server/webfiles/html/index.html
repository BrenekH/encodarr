<html>
	<head>

		<link rel="stylesheet" href="resources/css/bootstrap-cyborg.min.css">
		<link rel="stylesheet" href="resources/css/main.css">

		<!-- <link rel="apple-touch-icon" sizes="180x180" href="resources/favicon/apple-touch-icon.png"> -->

		<title>Project RedCedar</title>
	</head>
	<body>
		<div class="container">
			<div class="header-content text-center">
				<h1>Project RedCedar</h1>
			</div>

			<ul class="nav nav-pills nav-fill" id="myTab" role="tablist">
				<li class="nav-item" role="presentation">
					<a class="nav-link active" id="running-tab" data-toggle="tab" href="#running-jobs" role="tab" aria-controls="running-jobs"
						aria-selected="true">Running</a>
				</li>
				<li class="nav-item" role="presentation">
					<a class="nav-link" id="queue-tab" data-toggle="tab" href="#queue" role="tab"
						aria-controls="queue" aria-selected="false">Queue</a>
				</li>
				<li class="nav-item" role="presentation">
					<a class="nav-link" id="history-tab" data-toggle="tab" href="#history" role="tab"
						aria-controls="history" aria-selected="false">History</a>
				</li>
				<li class="nav-item" role="presentation">
					<a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab"
						aria-controls="settings" aria-selected="false">Settings</a>
				</li>
			</ul>

			<div class="spacer"></div>

			<div class="tab-content" id="myTabContent">
				<!-- Running job cards go inside the below div -->
				<div class="tab-pane show active" id="running-jobs" role="tabpanel" aria-labelledby="running-tab">
				</div>
				<div class="tab-pane" id="queue" role="tabpanel" aria-labelledby="queue-tab">
					<div class="card">
						<table class="table table-sm">
							<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">File</th>
							</tr>
							</thead>
							<tbody id="queue-content">
							<tr>
								<th scope="row">-</th>
								<td>Waiting on server</td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="tab-pane" id="history" role="tabpanel" aria-labelledby="history-tab">
					<div class="card" id="history-table">
						<table class="table table-sm">
							<thead>
								<tr>
									<th scope="col">Time Completed</th>
									<th scope="col">File</th>
								</tr>
							</thead>
							<tbody id="history-content">
								<tr>
									<td>-</td>
									<td>Waiting on server</td>
								</tr>
								<!-- <tr class="bg-danger">
									<td>11-28-2020 00:50:35</td>
									<td>/path/to/search/Movies/Extremely Long Name For A TV Show(2019)/Season 1/Extremely Long Name For A TV Show(2019)-s01e99.mkv</td>
								</tr> -->
							</tbody>
						</table>
					</div>
				</div>
				<div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab">
					<h5>File System</h5>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">File System Check Interval</span>
						</div>
						<input type="text" class="form-control dark-text-input" placeholder="HH:MM:SS" aria-label="fs-check-interval" aria-describedby="basic-addon1">
					</div>

					<div class="spacer"></div>

					<h5>Runner Health</h5>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">Runner Health Check Interval</span>
						</div>
						<input type="text" class="form-control dark-text-input" placeholder="HH:MM:SS" aria-label="health-check-interval" aria-describedby="basic-addon1">
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">Unresponsive Runner Timeout</span>
						</div>
						<input type="text" class="form-control dark-text-input" placeholder="HH:MM:SS" aria-label="unresponsive-runner-timeout" aria-describedby="basic-addon1">
					</div>

					<div class="spacer"></div>

					<h5>Logging</h5>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">Log Verbosity</span>
						</div>
						<select class="custom-select dark-text-input no-box-shadow" id="log-verbosity-select">
							<option selected>Choose...</option>
							<option value="trace">Trace</option>
							<option value="debug">Debug</option>
							<option value="info">Info</option>
							<option value="warn">Warning</option>
							<option value="error">Error</option>
							<option value="critical">Critical</option>
						</select>
					</div>

					<div class="smol-spacer"></div>

					<button type="button" class="btn btn-light">Save</button>
				</div>
			</div>
		</div>

		<!-- Javascript -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="resources/js/application.js"></script>
	</body>
</html>
